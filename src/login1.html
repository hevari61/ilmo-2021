<!DOCTYPE html>
<html lang="fi">
    // perus hötömölöä ja loma perusteita, jotka muutetaan ns js muotoon
    <head>
        <meta charset="utf-8" />
        <meta name="vieport" content="with=device-widht, initial-scale=1.0" />
        <title>Kirjaudutaan ja muuta</title>
    </head>
    <body>
        <h1>Rekisteröidy</h1>
        <form id="reg-form">
            <input type="text" autocomplete="" id="username" placeholder="Käyttäjätunnus"/>
            <input type="text" id="password" placeholder="Salis"/>
            <input type="submit" value="Lähetä" />
        </form>

        <script>
            const form = document.getElementById('reg-form')
            form.addEventListener('submit', registerUser)

            async function registerUser(event) {
                event.preventDefault()
                const username = document.getElementById('username')
                const password = document.getElementById('password')

                const result = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    }).then((res) => res.json())
                    
                    if(result.status === 'ok') {
                        alert('Ookke')
                       } else {

                       alert(result.error)
                    }
                })
            }
        </script>
    </body>
